$notifycmd = notify-send -h string:x-canonical-private-synchronous:hypr-cfg -u low
$term = kitty
$screenshoot = $HOME/script/screen-capture.sh
$files = nautilus
$browser = firefox
$IDE = code
$sublime = subl
$picker = hyprpicker -a
